# AprilTag Fiducial Configuration
# AprilTag marker configuration for precision landing

backend: apriltag

# Physical marker parameters
marker_size_m: 0.20
target_id_allowlist:
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5

# AprilTag detection parameters
apriltag:
  # Available families:
  # tag16h5, tag25h9, tag36h10, tag36h11
  # Recommended: tag36h11 (best error correction, larger data capacity)
  family: tag36h11

  # Quad detection parameters
  # quad_decimate: Detection image downsampling factor
  # Higher values increase speed but reduce detection range
  # Recommended: 1.0 for high accuracy, 2.0 for performance
  quad_decimate: 1.0

  # quad_sigma: Gaussian blur sigma before quad detection
  # Helps with noisy images but reduces sharp edge detection
  quad_sigma: 0.0

  # Additional parameters (native AprilTag library)
  # Uncomment if using native apriltag library
  # refine_edges: true
  # decode_sharpening: 0.25
  # debug: false
  # nthreads: 4
